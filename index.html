<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get APE Mobile Info</title>
    <!-- By Andrew Greenhill -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/OpenSans.css">
    <link rel="stylesheet" type="text/css" href="src/GetAPEMobileInfo.css">
    <script src="src/GetAPEMobileInfo.js" type="module" async></script>
</head>
<body>
    <header>
        <div id="title">
            <h1>Get APE Mobile Info</h1>
        </div>
        <div id="author">
            By Andrew Greenhill
        </div>
        <em><p id='versionDisplay'></p></em>
    </header>
    <main>
        <p class="hidden"><em>Placeholder</em> for explanation and instructions...</p>
        <form action="" method="post">
            <label for="siteName" style="margin-right: 9px;">Site Name</label>
            <input id="siteName" name="siteName" type="text" style="width: 250px;" required/>
            <!-- <p>
            <label for="emailAddress">Email address</label>
            <input id="emailAddress" name="emailAddress" type="text" required/> -->
            <p>
            <label for="siteKey" style="margin-right: 27px;">Site Key</label>
            <input id="siteKey" name="siteKey" type="text" style="width: 250px;" required/>
            <p>
            <label for="infoType" style="margin-right: 14px;">Get list of</label>
            <select name="infoType" id="infoType" style="width: 253px;" required>
                <option value=""></option>
            </select>
            <!-- <input type="submit" value="Submit"> -->
        </form>

        <div id='userOptions' class='optionsBox'>
            <p class="optionsSubtitle">Users Options</p>
            <label for="usersActive" style="margin-right: 15px;">Active setting</label>
            <select name="usersActive" id="usersActive" style="width: 224px;" required>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
                <option value="all">Active or Inactive</option>
            </select>
        </div>

        <div id='projectOptions' class='optionsBox'>
            <p class="optionsSubtitle">Projects Options</p>
            <label for="projectActive" style="margin-right: 15px;">Active setting</label>
            <select name="projectActive" id="projectActive" style="width: 224px;" required>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
                <option value="all">Active or Inactive</option>
            </select>
        </div>

        <div id='projChildrenOptions' class='optionsBox'>
            <p class="optionsSubtitle">Project Members/Lists/WBS Options</p>
            <label for="selectedProj" style="margin-right: 12px;">Project ID</label>
            <input id="selectedProj" name="selectedProj" type="number" style="width: 249px;" min="1" required/>
        </div>

        <div id='drawingOptions' class='optionsBox'>
            <p class="optionsSubtitle">Drawings & Docs Options</p>
            <label for="drawingProj" style="margin-right: 7px;">Project ID (optional)</label>
            <input id="drawingProj" name="drawingProj" type="number" style="width: 179px;" min="1"/>
        </div>

        <div id='templateOptions' class='optionsBox'>
            <p class="optionsSubtitle">Templates Options</p>
            <label for="templateType1" style="margin-right: 20px;">Template type</label>
            <select name="templateType1" id="templateType1" style="width: 212px;" required>
                <option value="All">All</option>
                <option value="5">Form</option>
                <option value="4">Action</option>
                <option value="1">Memo: General</option>
                <option value="2">Memo: Issue</option>
                <option value="3">Memo: RFI</option>
            </select>
            <p></p>
            <label for="templateType2" style="margin-right: 9px;">Draft/Published</label>
            <select name="templateType2" id="templateType2" style="width: 212px;" required>
                <option value="draft">Draft (recommended)</option>
                <option value="published">Published</option>
                <option value="archived">Archived</option>
                <option value="draft|archived|published">All</option>
            </select>
            <p></p>  
            <label for="include_inactive" style="margin-right: 7px;">Include inactive</label>          
            <input type="checkbox" name="include_inactive" id="include_inactive" value=true>
            <br>
        </div>

        <p></p>
        <button id='butn_GI' style="display: block;">Get list</button>
        <p id='giErrorText'></p>
        <p id='resultSummaryText' style="display: none;"></p>
        <button id='butn_DF' style="display: none;">Download</button>
        <!-- <label id="fileNameLabel"  for="fileName" style="display: none; margin-right: 9px;">File Name</label> -->
        <input id="fileName" name="fileName" type="text" style="display: none; width: 258px;"/>
    </main>
</body>
</html>
